<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Stylesheets. -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    
    <!-- JavaScript files. -->
    <script src="scripts/main.js" type="module" async></script>
    <script src="scripts/bootstrap.bundle.min.js" async></script>
    
    <title>Bookly</title>
</head>

<body>
    <h1>Bookly</h1>

    <template class="book">
        <div class="card" style="width: 18rem;">
            <img src="" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title" name="title">Catcher in the Rye</h5>
                <p class="card-text" name="author">by J.D. Salinger</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" name="pages">Pages: 277</li>
                <li class="list-group-item" name="publisher">Publisher: Little, Brown and Company</li>
                <li class="list-group-item" name="publicationYear">Publication Year: 1951</li>
                <li class="list-group-item" name="isbn">ISBN: 0316769177</li>
                <li class="list-group-item" name="language">Language: English</li>
            </ul>
            <div class="card-footer">Read</div>
        </div>
    </template>
</body>

</html>
