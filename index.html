<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Stylesheets. -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    
    <!-- JavaScript files. -->
    <script src="scripts/main.js" type="module" async></script>
    <script src="scripts/bootstrap.bundle.min.js" async></script>
    
    <title>Bookly</title>
</head>

<body class="d-flex">
    <h1>Bookly</h1>

    <template class="book">
        <div class="card m-5" style="width: 20rem;">
            <img src="" id="cover" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title" id="title"></h5>
                <p class="card-text" id="author">by </p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="pages">Pages: </li>
                <li class="list-group-item" id="publisher">Publisher: </li>
                <li class="list-group-item" id="publicationYear">Publication Year: </li>
                <li class="list-group-item" id="isbn">ISBN: </li>
                <li class="list-group-item" id="language">Language: </li>
            </ul>
            <div class="card-footer">Read</div>
        </div>
    </template>
</body>

</html>
