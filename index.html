    <script src="scripts/bootstrap.bundle.min.js" async></script>

    <!-- Analytics SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-analytics.js"></script>
    <!-- Authentication SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
    <!-- Cloud Firestore SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>

    <script>
        // Firebase Configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDPGDdCMinfESGHpjcfWappSL7TUJvfLao",
            authDomain: "bookly-ce045.firebaseapp.com",
            projectId: "bookly-ce045",
            storageBucket: "bookly-ce045.appspot.com",
            messagingSenderId: "57925089846",
            appId: "1:57925089846:web:291b6798e27c49a1563697",
            measurementId: "G-WFSYPHQBDX"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
    </script>

    <title>Bookly</title>
</head>

<body>
    <!-- Header interface. -->
    <div id="header">        
        <div id="headerLogo">
            <img src="data/logo.svg" alt="" width="100" height="100" class="d-inline-block align-text-top">
            <h1 class='display-4'>Bookly</h1>
        </div>

        <h5 class="text-muted" id="authStateDisplay">Signed out.</h1> 
        
        <div id="headerSignedOut">
            <button type="button" class="btn btn-outline-dark btn-sm me-2" id="signInButton">Sign In</button>
        </div>
        
        <div id="headerSignedIn" hidden="true">
            <button type="button" class="btn btn-outline-dark btn-sm me-2" id="addBookButton">
                Add Book
            </button>
            <button type="button" class="btn btn-danger btn-sm me-2" id="signOutButton">Sign Out</button>
        </div>
    </div>

    <hr id="divider" />

    <!-- Div holding book display cards. -->
    <div id="books"></div>

    <div id="emptyLibraryText" hidden='true'>
        <div id="emptyLibraryTextHeader">
            Your library is empty!
        </div>
        <div id="emptyLibraryTextSubheader">
            Click on the "Add Book" button above to save a new book.
        </div>
    </div>
    
    <!-- Modal where user fills out form to add new book to library. -->
    <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBookModalLabel">Add Book</h5>
                </div>
                    <div class="modal-body">
                        <form name="addBookForm">
                            <div class="mb-3">
                                <label for="inputBookTitle" class="form-label">Title</label>
                                <input class="form-control" id="inputBookTitle" name="inputBookTitle" placeholder="Ex: Elantris" maxlength="50">                                
                                <div class="form-text">What is the title of your book?</div>
                            </div>
                            <div class="mb-3">
                                <label for="inputBookAuthor" class="form-label">Author</label>
                                <input class="form-control" id="inputBookAuthor" name="inputBookAuthor" placeholder="Ex: Brandon Sanderson" maxlength="50">
                                <div class="form-text">Who wrote your book?</div>
                            </div>
                            <div class="mb-3">
                                <label for="inputBookPages" class="form-label">Pages</label>
                                <input type="number" class="form-control" id="inputBookPages" name="inputBookPages" placeholder="Ex: 496" min="1" max="10000">
                                <div class="form-text">How long is your book in pages?</div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="inputBookReadStatus">
                                <label class="form-check-label" for="inputBookReadStatus">Read</label>
                            </div>
                        </form>
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="addBookModalCancelButton">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="addBookModalSaveButton">Save</button>
                </div>
            </div>
        </div>
    </div>
  
    <!-- Template Bootstrap card. Used by Book objects to display themselves. -->
    <template id="bookCard">
        <div class="card" id="">
            <div class="card-body">
                <h5 class="card-title" id="bookTitle"></h5>
                <p class="card-text" id="bookAuthor"></p>
                <p><small class="text-muted" id="bookPages"></small></p>
            </div>
            <div class="card-footer"></div>
        </div>
    </template>
</body>

</html>
